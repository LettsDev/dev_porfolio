<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LettsDev</title>
    <style>
      h1 {
        padding-bottom: 16px;
      }
      .opening-para {
        padding-bottom: 8px;
      }
      .details {
        padding: 16px;
        border: solid;
        max-width: 70%;
      }
      .regards {
        padding: 16px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Hello ${clientName},</h1>
    <p>Thank you for getting in touch with me.</p>
    <p class="opening-para">
      I'm currently working in Pacific Standard Time(PST) and will follow up
      with you as soon as possible about your request:
    </p>
    <p class="details">${clientDetails}</p>
    <p class="regards">Warm Regards,</p>
    <p>Jared</p>
  </body>
</html>
